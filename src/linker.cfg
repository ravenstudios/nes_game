MEMORY {
  ZP:      start = $0000, size = $0100, type = rw, define = yes;
  RAM:     start = $0200, size = $0600, type = rw, define = yes;

  HEADER:  start = $0000, size = $0010, type = ro, file = %O, fill = yes;
  PRG:     start = $8000, size = $7FFA, type = ro, file = %O, fill = yes;  # $8000–$FFF9
  VECTORS: start = $FFFA, size = $0006, type = ro, file = %O, fill = yes;  # $FFFA–$FFFF
}

SEGMENTS {
  ZEROPAGE: load = ZP,      type = zp;
  BSS:      load = RAM,     type = bss, define = yes;

  HEADER:   load = HEADER,  type = ro;

  CODE:     load = PRG,     type = ro, start = $8000;   # put Reset here
  RODATA:   load = PRG,     type = ro;
  DATA:     load = PRG,     type = ro;

  VECTORS:  load = VECTORS, type = ro, start = $FFFA;
}
